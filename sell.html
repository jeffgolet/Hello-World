<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Games | GameTrade Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->

    <!-- Sell Header -->
    <section class="sell-header">
        <div class="container">
            <h1>Sell Your Games</h1>
            <p>Get cash or store credit for your used games</p>
        </div>
    </section>

    <!-- Sell Process -->
    <section class="sell-process">
        <div class="container">
            <h2 class="text-center mb-5">How It Works</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="process-step">
                        <div class="step-number">1</div>
                        <h3>Submit Your Games</h3>
                        <p>Tell us what games you have using our form</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="process-step">
                        <div class="step-number">2</div>
                        <h3>Get an Offer</h3>
                        <p>We'll review and send you a quote within 24 hours</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="process-step">
                        <div class="step-number">3</div>
                        <h3>Get Paid</h3>
                        <p>Ship us your games and receive payment</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sell Form -->
    <section class="sell-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="form-container">
                        <h2 class="text-center mb-4">Sell Your Games</h2>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Your Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Games You Want to Sell</label>
                                <textarea class="form-control" rows="5" placeholder="List each game with platform and condition" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Get Quote</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
</body>
                                                                     </html>
